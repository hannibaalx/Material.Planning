  <form [formGroup]="form">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <div>
                        <mat-label *ngIf="data.historytype == 'ME' || data.historytype == 'ECO'" name="cardLabel">
                            Enter New Comment
                        </mat-label>
                        <mat-label *ngIf="data.historytype == 'OO'" name="cardLabel">
                            Enter New Optimal Ownership Number
                        </mat-label>
                        <br />
                        <br />
                        <textarea matInput *ngIf="data.historytype == 'ME' || data.historytype == 'ECO'" formControlName="txtComment" [id]="txtComment" name="txtComment" rows="5" cols="70"></textarea>
                        <textarea matInput *ngIf="data.historytype == 'OO'" formControlName="ooNumbers" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" [id]="ooNumbers" name="ooNumbers" rows="1" cols="70"></textarea>
                        <div *ngIf="f.ooNumbers.touched && f.ooNumbers.invalid" class="alert alert-danger">
                            <div *ngIf="f.ooNumbers.errors.required">Number is required.</div>
                            <div *ngIf="f.ooNumbers.errors.pattern">Enter only number.</div>
                        </div>
                    </div>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close mat-dialog-close="true" class="stroked-button" type="button" (click)="saveComment()">Save</button> <!--this.form.value-->
  <button mat-stroked-button mat-dialog-close mat-dialog-close="false"class="stroked-button"  type="button" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
