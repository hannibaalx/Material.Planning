<div class="container">
    <h2 mat-dialog-title></h2>
    <mat-dialog-content>
        <div class="row">
            <div class="col-12">
                <label class="mat-subheading-1">SELECT ME PART NUMBER</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-selection-list #mePartNumberSelected dense class="selectlistcontainer2">
                    <mat-list-option class="mat-body-1 listitem" *ngFor="let m of mePartNumberlist$ | async" color="primary">
                    {{ m.ME_PART_NUMBER }}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
        <!-- <div class="col-12">
            <mat-selection-list #mePartNumberSelected dense class="selectlistcontainer2">
                <mat-list-option class="mat-body-1 listitem" *ngFor="let m of mePartNumberlist$ | async" color="primary">
                {{ m.ME_PART_NUMBER }}
                </mat-list-option>
            </mat-selection-list>
        </div> -->
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close mat-dialog-close="false" class="stroked-button" type="button" #closebtn (click)="closeDialog()">Close</button>
    </mat-dialog-actions>
  </div>
