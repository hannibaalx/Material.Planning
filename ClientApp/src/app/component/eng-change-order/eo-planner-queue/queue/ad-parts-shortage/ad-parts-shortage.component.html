<div class="adpscontainer">
  <div class="row">
    <div class="col-12 dataleft">
      <span class="header-title"><b>AD System Shortage</b></span>
    </div>
  </div>
  <div class="row">
    <div class="col-12 dataright">
      <div>
        &nbsp;<button mat-stroked-button class="exportbtn stroked-button" (click)="exporter.exportTable('xlsx', {fileName:'AD System Shortage'})">DOWNLOAD</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mattablecontainer">
      <mat-progress-bar mode="query" [hidden]="hideLoading" class="pleasewaitind"></mat-progress-bar>
      <mat-table matTableExporter #exporter="matTableExporter" matSort [dataSource]="datasource" (matSortChange)="sortAdPartsShortage($event)" class="mat-elevation-z8">
        <ng-container matColumnDef="EO_NUMBER">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>EO NUMBER</b></mat-header-cell>
          <mat-cell *matCellDef="let x">
            {{ x.EO_NUMBER }}
            &nbsp;
            <a mat-button color="primary" [routerLink]="['/eo/eonumber/', x.EO_NUMBER.trim()]" target="_blank">
              <!-- <mat-icon>launch</mat-icon> -->
              <i class="fa fa-external-link fa-lg" aria-hidden="true"></i>
            </a>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ME_TYPE">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>ME TYPE</b></mat-header-cell>
          <mat-cell *matCellDef="let x"> {{ x.ME_TYPE }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="AD_IND">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>AD IND</b></mat-header-cell>
          <mat-cell *matCellDef="let x"> {{ x.AD_IND }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DASH_8">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>DASH 8</b></mat-header-cell>
            <mat-cell *matCellDef="let x" style="white-space: nowrap;overflow: initial;">
                <a href="javascript:void(0);" role="button" (click)="sendBOMDetails(x.DASH_8, x.EO_NUMBER)">{{ x.DASH_8 }}</a>
                <a mat-button color="primary" [routerLink]="['/eo/dash8', x.DASH_8.trim()]" target="_blank" [title]="'Search DASH 8 : ' + x.DASH_8">
                    <!-- <mat-icon>launch</mat-icon> -->
                    <i class="fa fa-external-link fa-lg" aria-hidden="true"></i>
                </a>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="EO_DESC">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>DESCRIPTION</b></mat-header-cell>
          <mat-cell *matCellDef="let x"> {{ x.EO_DESC }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DAYSINQUEUE">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>DAYS IN QUEUE</b></mat-header-cell>
          <mat-cell *matCellDef="let x"> {{ x.DAYSINQUEUE }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="adPartShort_displayedColumns; sticky: true;"></mat-header-row>
        <mat-row *matRowDef="let row; columns: adPartShort_displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
