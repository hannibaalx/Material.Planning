<div class="ohecontainer">
    <div class="row">
      <div class="col-12 dataleft">
        <span class="header-title"><b>{{ ruleType }}</b></span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 dataright">
        <div>
          &nbsp;<button mat-stroked-button class="exportbtn stroked-button" (click)="exporter.exportTable('xlsx', {fileName:'On Hold Eos'})">DOWNLOAD</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mattablecontainer">
        <mat-progress-bar mode="query" [hidden]="hideLoading" class="pleasewaitind"></mat-progress-bar>
        <mat-table matTableExporter #exporter="matTableExporter" matSort [dataSource]="datasource" (matSortChange)="sortOnHoldEos($event)" class="mat-elevation-z8">
            
            <ng-container matColumnDef="DASH_8">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>DASH 8</b></mat-header-cell>
                <mat-cell *matCellDef="let x" style="white-space: nowrap;overflow: initial;">
                  <a href="javascript:void(0);" role="button" (click)="sendBOMDetails(x.DASH_8)">{{ x.DASH_8 }}</a>
                  <a mat-button color="primary" [routerLink]="['/eo/dash8', x.DASH_8.trim()]" target="_blank" [title]="'Search DASH 8 : ' + x.DASH_8">
                    <i class="fa fa-external-link fa-lg" aria-hidden="true"></i>
                  </a>
                </mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="EO_NUMBER">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>EO NUMBER</b></mat-header-cell>
                <mat-cell *matCellDef="let x">
                  {{ x.EO_NUMBER }}
                  <a mat-button color="primary" [routerLink]="['/eo/eonumber', x.EO_NUMBER]" target="_blank" [title]="'Search DASH 8 : ' + x.DASH_8">
                    <i class="fa fa-external-link fa-lg" aria-hidden="true"></i>
                  </a>
                </mat-cell>
              </ng-container>
  
          <ng-container matColumnDef="MFG_PART_NUMBER">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b>MFG PART NUMBER</b></mat-header-cell>
            <mat-cell *matCellDef="let x"> {{ x.MFG_PART_NUMBER }} </mat-cell>
          </ng-container>
   
 
          <ng-container matColumnDef="NO_OF_ACCOMPLISHMENTS">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b>NO OF ACCOMPLISHMENTS</b></mat-header-cell>
            <mat-cell *matCellDef="let x"> {{ x.NO_OF_ACCOMPLISHMENTS }} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="REVISION_DATE">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b>REVISION DATE</b></mat-header-cell>
            <mat-cell *matCellDef="let x"> {{ x.REVISION_DATE | date :'yyyy-MM-dd' }} </mat-cell>
          </ng-container>
  
  
          <ng-container matColumnDef="OPERATION_STEP">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b>OPERATION STEP</b></mat-header-cell>
            <mat-cell *matCellDef="let x"> {{ x.OPERATION_STEP }} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="OnHoldEos_displayedColumns; sticky: true;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: OnHoldEos_displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
