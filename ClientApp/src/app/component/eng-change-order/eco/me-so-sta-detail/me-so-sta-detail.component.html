    <div class="eotitle">
      <h5><b>M&E SO Station Detail</b></h5>
    </div>
    <div class="mesodetailcontainer">
      <span *ngIf="meSoStaDetail$ | async; else loading">
        <div class="row">
          <div class="col-12 header">
            <h5><label class="badge badge-info">M & E - {{ menumberid }}</label></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="tableFixedHead">
              <table class="table table-striped">
                <thead class="thead-light">
                  <tr>
                    <th>SHIP FROM STA</th>
                    <th>STATION</th>
                    <th>DATE ORDERED</th>
                    <th>QUANTITY ORDERED</th>
                    <th>ORDER STATUS</th>
                    <th>QTY FILLED</th>
                    <th>STA SO OPEN QTY</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of meSoStaDetail$ | async">
                    <td>{{ m.SHIP_FROM_STA }}</td>
                    <td>{{ m.STATION }}</td>
                    <td>{{ m.DATE_ORDERED | date: 'yyyy-MM-dd' }}</td>
                    <td>{{ m.QUANTITY_ORDERED }}</td>
                    <td>{{ m.ORDER_STATUS }}</td>
                    <td>{{ m.QTY_FILLED }}</td>
                    <td>{{ m.STA_SO_OPEN_QTY }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </span>
    </div>
    <ng-template #loading>
      <div class="spinner-container">
        <div class="text-center">
          <div class="spinner-grow text-primary" style="position: relative; float:left;width: 3rem; height: 3rem;"
            role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" style="position: relative; float:left;width: 3rem; height: 3rem;"
            role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow text-danger" style="position: relative; float:left;width: 3rem; height: 3rem;"
            role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </ng-template>
