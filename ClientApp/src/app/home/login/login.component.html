<h2 mat-dialog-title><b>Inventory Manager 3 Login</b></h2>
<form [formGroup]="form">
  <mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <mat-form-field floatLabel="auto" class="full-width" appearance="outline">
            <mat-label>Enter AA ID</mat-label>
            <input matInput #userId formControlName="userId" type="text" name="userId" minlength="6" maxlength="6" class="form-control" placeholder="Enter AA ID" required (change)="closeDialog()">
            <!-- <div *ngIf="userId.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
		        <div *ngIf="userId.errors.minlength">
                    AA ID must be at least 6 characters long.
                </div> 
                <div *ngIf="userId.errors.maxlength"> 
                    AA ID can be max 6 characters long.
		        </div>	
		   </div> -->
            <div *ngIf="form.controls['userId'].invalid && (form.controls['userId'].dirty || form.controls['userId'].touched)" class="alert alert-danger">
              <div *ngIf="form.controls['userId'].errors.required">
                AA Id is required.
              </div>
              <div *ngIf="form.controls['userId'].errors.minlength">
                AA ID must be at least 6 characters long.
              </div> 
              <div *ngIf="form.controls['userId'].errors.maxlength"> 
                AA ID can be max 6 characters long.
              </div>	
            </div>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close mat-dialog-close="false" class="ata-stroked-button" type="button" #closebtn (click)="closeDialog()">OK</button>
</mat-dialog-actions>
